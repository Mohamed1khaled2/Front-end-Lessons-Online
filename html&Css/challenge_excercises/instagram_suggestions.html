<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Suggest</title>
    <link rel="stylesheet" href="../stylesheet/instagram_suggestions.css">
</head>

<body>
    <div class="flex-continer">

        <div class="friend-suggest">

            <div class="profile-img">
                <img class="photo" src="../thumbnail/cat.jpg" alt="">
            </div>

            <div class="text-info">
                <p class="title">Oliver</p>
                <p class="caption">the cat</p>
                <p class="status">Popular</p>
            </div>

            <div class="space"></div>
            <button class="follow-btn">Follow</button>

        </div>

 <div class="friend-suggest">

            <div class="profile-img">
                <img class="photo" src="../thumbnail/cat2.jpg" alt="">
            </div>

            <div class="text-info">
                <p class="title">Mimi</p>
                <p class="caption">the cat</p>
                <p class="status">Popular</p>
            </div>

            <div class="space"></div>
            <button class="follow-btn">Follow</button>

        </div>
         <div class="friend-suggest">

            <div class="profile-img">
                <img class="photo" src="../thumbnail/dog.jpg" alt="">
            </div>

            <div class="text-info">
                <p class="title">Rex</p>
                <p class="caption">the cat</p>
                <p class="status">Popular</p>
            </div>

            <div class="space"></div>

        </div>
    </div>

</body>

</html>
